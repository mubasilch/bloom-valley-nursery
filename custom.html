<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Guide | Bloom Valley Nursery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
  <h1>Seasonal Planting Guide</h1>
  <nav aria-label="Primary">
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="custom.html" aria-current="page">Custom</a>
  </nav>
</header>

<main>
  <section class="card">
    <h2>Get Recommendations</h2>

    <label for="season">Season</label>
    <select id="season">
      <option>Spring</option>
      <option>Summer</option>
      <option>Fall</option>
      <option>Winter</option>
    </select>

    <label for="sun">Sunlight</label>
    <select id="sun">
      <option>Full Sun</option>
      <option>Partial Shade</option>
      <option>Low Light</option>
    </select>

    <button type="button" onclick="generateGuide()">Get Recommendation</button>
    <button type="button" onclick="saveGuide()">Save Favorite</button>

    <p id="result" class="notice" aria-live="polite"></p>
    <p id="saved" class="small"></p>
  </section>
</main>

<footer>
  <p>Save Favorite uses localStorage.</p>
</footer>

<script src="js/custom.js"></script>
</body>
</html>
