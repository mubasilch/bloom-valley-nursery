<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Bloom Valley Nursery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
  <h1>Product Gallery</h1>
  <nav aria-label="Primary">
    <a href="index.html">Home</a>
    <a href="gallery.html" aria-current="page">Gallery</a>
    <a href="about.html">About</a>
    <a href="custom.html">Custom</a>
  </nav>
</header>

<main>
  <p>Click “Add to Cart” to save items for this session (sessionStorage).</p>

  <div class="grid">
    <article class="card">
      <img src="assets/plant-placeholder.jpg" alt="Indoor fern in a pot">
      <h3>Indoor Fern</h3>
      <p>$15.00</p>
      <button type="button" onclick="addToCart('fern', 'Indoor Fern', 15)">Add to Cart</button>
    </article>

    <article class="card">
      <img src="assets/plant-placeholder.jpg" alt="Small succulent in a ceramic pot">
      <h3>Succulent</h3>
      <p>$8.00</p>
      <button type="button" onclick="addToCart('succulent', 'Succulent', 8)">Add to Cart</button>
    </article>

    <article class="card">
      <img src="assets/plant-placeholder.jpg" alt="Lavender plant with purple blooms">
      <h3>Lavender</h3>
      <p>$12.00</p>
      <button type="button" onclick="addToCart('lavender', 'Lavender', 12)">Add to Cart</button>
    </article>
  </div>

  <section class="cartBar" aria-label="Cart Summary">
    <div>
      <strong>Cart:</strong> <span id="cartCount">0 item(s)</span> •
      <strong>Total:</strong> <span id="cartTotal">$0.00</span>
    </div>
    <div>
      <button type="button" onclick="updateCartUI()">View Cart</button>
      <button type="button" onclick="clearCart()">Clear Cart</button>
      <button type="button" onclick="processOrder()">Process Order</button>
    </div>
  </section>

  <section id="cartPanel" class="card" aria-label="Cart Items">
    <h2>View Cart</h2>
    <table aria-label="Cart table">
      <thead>
        <tr>
          <th>Item</th><th>Qty</th><th>Line Total</th><th>Action</th>
        </tr>
      </thead>
      <tbody id="cartTableBody"></tbody>
    </table>
  </section>
</main>

<footer>
  <p>Cart resets when you close your browser (sessionStorage).</p>
</footer>

<script src="js/cart.js"></script>
</body>
</html>
